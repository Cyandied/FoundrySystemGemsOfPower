<ol class="items-list">
    <li class="item flexrow items-header">
      <div class="item-name">Name</div>
      <div class="item-formula">Roll Formula</div>
      <div class="item-controls">
        <a class="item-control item-create" title="Create item" data-type="item"><i class="fas fa-plus"></i> Add item</a>
      </div>
    </li>

    {{#each itemsOwned}}
    <h2>{{this.label}}</h2>
    {{#each this.itemList as |item id|}}
      <li class="item flexrow" data-item-id="{{item._id}}">
        <div class="item-name">
          <div class="item-image">
            <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
          </div>
          <h4>{{item.name}}</h4>
        </div>

        {{#ifCond item.type "equipment"}}
        <div class = "actionSet">
          <label for="head">Head</label>
          <input type="radio" name="system.equipped.head" id="head" value= {{item._id}} {{#ifCond item._id ../../system.equipped.head}} checked {{/ifCond}}>

          <label for="body">Body</label>
          <input type="radio" name="system.equipped.body" id="body" value= {{item._id}} {{#ifCond item._id ../../system.equipped.body}} checked {{/ifCond}}>

          <label for="legs">Legs</label>
          <input type="radio" name="system.equipped.legs" id="legs" value= {{item._id}} {{#ifCond item._id ../../system.equipped.legs}} checked {{/ifCond}}>

          <label for="feet">Feet</label>
          <input type="radio" name="system.equipped.feet" id="feet" value= {{item._id}} {{#ifCond item._id ../../system.equipped.feet}} checked {{/ifCond}}>
          
          <label for="fingers">Fingers</label>
          <input type="radio" name="system.equipped.fingers" id="fingers" value= {{item._id}} {{#ifCond item._id ../../system.equipped.fingers}} checked {{/ifCond}}>
          
          <label for="hands">Hands</label>
          <input type="radio" name="system.equipped.hands" id="hands" value= {{item._id}} {{#ifCond item._id ../../system.equipped.hands}} checked {{/ifCond}}>
          
          <label for="neck">Neck</label>
          <input type="radio" name="system.equipped.neck" id="neck" value= {{item._id}} {{#ifCond item._id ../../system.equipped.neck}} checked {{/ifCond}}>

          </div>

        {{else}}
        <div class = "actionSet">
        <label for="primary">Primary</label>
        <input type="radio" name="system.actionSet.weapons.primary" id="primary" value= {{item._id}} {{#ifCond item._id ../../system.actionSet.weapons.primary}} checked {{/ifCond}}>
        <label for="secondary">Secondary</label>
        <input type="radio" name="system.actionSet.weapons.secondary" id="secondary" value= {{item._id}} {{#ifCond item._id ../../system.actionSet.weapons.secondary}} checked {{/ifCond}}>
        <label for="items">Items</label>
        <input type="radio" name="system.actionSet.items.slot1" id="items" value= {{item._id}} {{#ifCond item._id ../../system.actionSet.items.slot1}} checked {{/ifCond}}>
        <input type="radio" name="system.actionSet.items.slot2"  value= {{item._id}} {{#ifCond item._id ../../system.actionSet.items.slot2}} checked {{/ifCond}}>
        <input type="radio" name="system.actionSet.items.slot3"  value= {{item._id}} {{#ifCond item._id ../../system.actionSet.items.slot3}} checked {{/ifCond}}>
        </div>
        <div class="item-formula item-prop">{{item.system.formula}}</div>
        {{/ifCond}}

        <div class="item-controls">
          <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
      </li>
    {{/each}}
    {{/each}}
  </ol>
