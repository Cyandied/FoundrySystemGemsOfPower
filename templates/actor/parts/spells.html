<ol class="items-list">
    <li class="item flexrow items-header">
      <div class="item-name">Name</div>
      <div class="item-formula">School</div>
      <div class="item-controls">
        <a class="item-control item-create" title="Create item" data-type="item"><i class="fas fa-plus"></i> Add item</a>
      </div>
    </li>

    {{#each spellsOwned}}
    <h2>{{this.label}}</h2>
    {{#each this.spellList as |spell id|}}
      <li class="item flexrow" data-item-id="{{spell._id}}">
        <div class="item-name">
          <div class="item-image">
            <a class="rollable" data-roll-type="item"><img src="{{spell.img}}" title="{{spell.name}}" width="24" height="24"/></a>
          </div>
          <h4>{{spell.name}}</h4>
        </div>

        <label for="system.actionSet.spells.slot1">Assign&nbsp;spell&nbsp;to&nbsp;slot</label>
        <input type="radio" class = "spellRadio" name="system.actionSet.spells.slot1" value="{{spell._id}}" {{#ifCond ../../system.actionSet.spells.slot1 spell._id}} checked {{/ifCond}}>
        <input type="radio" class = "spellRadio" name="system.actionSet.spells.slot2" value="{{spell._id}}" {{#ifCond ../../system.actionSet.spells.slot2 spell._id}} checked {{/ifCond}}>
        <input type="radio" class = "spellRadio" name="system.actionSet.spells.slot3" value="{{spell._id}}" {{#ifCond ../../system.actionSet.spells.slot3 spell._id}} checked {{/ifCond}}>
        <input type="radio" class = "spellRadio" name="system.actionSet.spells.slot4" value="{{spell._id}}" {{#ifCond ../../system.actionSet.spells.slot4 spell._id}} checked {{/ifCond}}>
        <input type="radio" class = "spellRadio" name="system.actionSet.spells.slot5" value="{{spell._id}}" {{#ifCond ../../system.actionSet.spells.slot5 spell._id}} checked {{/ifCond}}>

        <div class="item-formula item-prop">{{item.system.school}}</div>
       
        <div class="item-controls">
          <a class="item-control item-edit" title="Edit Spell"><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" title="Delete Spell"><i class="fas fa-trash"></i></a>
        </div>
      </li>
    {{/each}}
    {{/each}}
  </ol>
